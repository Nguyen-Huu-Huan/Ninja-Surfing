<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ninja Surfing Quick Options</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <header>
    <img src="../assets/ninja-surfing-logo.jpeg" alt="Ninja Surfing Logo" class="logo">
    <h1>Ninja Surfing</h1>
  </header>
  <main>
    <section class="appearance-settings">
      <h2>Appearance Settings</h2>
      <div class="setting-group">
        <div class="setting">
          <label for="backgroundColor">Background Color:</label>
          <input type="color" id="backgroundColor">
        </div>
        <div class="setting">
          <label for="textColor">Text Color:</label>
          <input type="color" id="textColor">
        </div>
      </div>
      <div class="setting-group">
        <div class="setting">
          <label for="fontSize">Font Size:</label>
          <input type="range" id="fontSize" min="0.5" max="2" step="0.1" value="1">
          <output for="fontSize">1rem</output>
        </div>
      </div>
      <div class="setting-group">
        <div class="setting-padding">
          <label for="padding">Padding:</label>
          <select id="padding">
            <option value="none">None</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
        </div>
        <div class="setting-label-mode">
            <label for="labelOption">Select Label Generation Option:</label>
            <select id="labelOption">
                <option value="default">Default</option>
                <option value="characters_only">Characters Only</option>
                <option value="numbers_only">Numbers Only</option>
            </select>
        </div>
      </div>
    </section>
    <section class="preview">
      <h2>Preview</h2>
      <div id="preview">
        <span id="previewText">ab</span>
      </div>
    </section>
  </main>
  <footer>
    <button id="saveAppearance" class="primary-button">Save Appearance</button>
    <button id="openFullOptions" class="secondary-button">Open Full Options</button>
  </footer>
  <div id="status"></div>
  <script src="../common/utils.js"></script>
  <script src="popup.js"></script>
</body>
</html>
